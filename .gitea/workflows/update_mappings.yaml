name: Update Docker Mappings

on:
  push:
    paths:
      - 'containers/**.nix'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-mappings:
    runs-on: ci-docker
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate Docker mappings
        run: python .gitea/scripts/generate_docker_mappings.py

      - name: Commit mapping file
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: 'chore: update docker image mappings in renovate.json'
          file_pattern: 'renovate.json'