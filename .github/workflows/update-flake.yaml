name: Update Flake Lock

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'
  push:
    branches:
      - 'main'


jobs:
  flake:
    name: Update Flake Lock
    runs-on: nix-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update flake.lock
        run: nix flake update